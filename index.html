<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./Developer/style.css">
  <title>Weather Dashboard</title>
</head>

<body class="body">
  <header class="header">
    <div class="h1-container bg-primary-subtle d-flex justify-content-center align-items-center">
      <h1 class="h1 text-dark">Weather Dashboard</h1>
    </div>
  </header>

  <main class="main">
    <div class="container-fluid">
      <div class="col-md-4 p-0">
        <form id="search-form">
          <div class="row m-0">
            <label for="search-input" class="search-label m-0 text-dark">Search for a City:</label>
          </div>
          <div class="row m-1">
            <div class="col-sm-9 p-0 my-auto">
              <input type="text" id="search-input" name="search-input" class="form-control input-md">
            </div>
            <div class="col-sm-3 p-0">
              <button class="btn btn-primary" type="submit">
                <span class="glyphicon glyphicon-search"></span> 
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div>
      <div class="row">
        <div class="col-md-3">
          <div class="list-container">
            <ul id="search-history" class="list-group custom-font">
            </ul>
            <div id="city-name" class="custom-font-2">
            </div>
            </div>
            <div id="weather-info">
            </div>
            <div id="current-weather-info" class="list-group custom-font">
            </div>
            <ul id="forecast-list" class="list-group custom-font">
            </ul>
          </div>
        </div>
      </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./Developer/script.js"></script>
</body>
</html>
